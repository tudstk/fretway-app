name: guitar_progress
description: A modern Flutter mobile app for guitar progress tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Image Picker (for profile pictures, videos)
  image_picker: ^1.0.7
  
  # Video Player
  video_player: ^2.8.2
  
  # Animations
  confetti: ^0.7.0
  lottie: ^2.7.0
  
  # Utils
  uuid: ^4.2.1
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
